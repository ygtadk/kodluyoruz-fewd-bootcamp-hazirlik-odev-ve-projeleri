<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>

  <!-- Ana Stil CSS-->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="toastNf">
    <!-- Bildirim -->
  </div>

  <div class="container">
    <div class="py-5 px-5 rounded-7 logdiv">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Adın</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            İyi görünüyor!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Soyadın</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            İyi görünüyor!
          </div>
        </div>

        <div class="col-md-12">
          <label for="exampleInputEmail1" class="form-label">E-posta Adresin</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">E-posta adresini kesinlikle kimseyle paylaşmayacağız.</div>
        </div>

      </form>
    </div>
  </div>

  <a class="picatt" href="https://unsplash.com/@obalance">Resim : Maxim Bober</a>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Login Sistemi -->
  <script src="main.js"></script>
</body>

</html>
